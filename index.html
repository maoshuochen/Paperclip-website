<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <link href="https://fonts.font.im/css?family=Open+Sans:400,600,700" rel="stylesheet">

    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <title>Paperclip - Index</title>
</head>

<body>
    <div id=main-div>
        <!-- Navigation Bar -->
        <nav-bar></nav-bar>

        <div id="side-panel">
            <div id="search-bar">
                <input type="text" id="search-text">
                <button id="search-button">
                    <img id="search-icon" src="./assets/side-panel/search-icon.svg">
                </button>
            </div>
            <group-menu></group-menu>
        </div>

        <div id="main-panel">
            <articles-group @update-group="receiveUpdateGroup"></articles-group>
        </div>

    </div>

    <!-- Import index.js -->
    <script src="./index.js"></script>

    <!-- Import component -->
    <script src="components/NavBar.js"></script>
    <script src="components/GroupMenu.js"></script>
    <script src="components/ArticlesGroup.js"></script>

    <!-- Mount App -->
    <script>
        var mountedApp = app.mount('#main-div')
    </script>

</html>
