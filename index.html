<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="counter">
        <p>Counter: {{counter}}</p>
        <button v-on:click="stopCounter">Stop Counter</button>
    </div>

    <div id="watch">
        <p>
            {{message}}
        </p>
    </div>

    <div id="app2">
        <span v-bind:title="message">
            app2: Hover to see the message!
        </span>
    </div>

    <div id="app3">
        <p v-if='seen'>app3: v-if test</p>
        <button v-on:click="switchVis"> Show/Hide </button>
    </div>

    <div id="app4">
        <p>
            app4:
        </p>
        <ol>
            <li v-for='i in list'>
                {{i.text}}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>
            app5: {{message}}
        </p>
        <button v-on:click="reverse">
            Click to reverse the message!
        </button>
    </div>

    <div id="app6">
        <p>
            {{message}}
        </p>
        <input v-model="message">
    </div>

    <div id="app7">
        <button-counter></button-counter>
    </div>

    <!-- cite index.js -->
    <script src="index.js"></script>
</body>

</html>
